{
  "apiVersion": "networking.k8s.io/v1",
  "kind": "NetworkPolicy",
  "metadata": {
    "name": "hub-network-policy",
    "namespace": "codai-production",
    "labels": {
      "app": "hub",
      "component": "security",
      "app.kubernetes.io/name": "hub",
      "app.kubernetes.io/component": "security",
      "app.kubernetes.io/part-of": "codai-ecosystem"
    }
  },
  "spec": {
    "podSelector": {
      "matchLabels": {
        "app": "hub"
      }
    },
    "policyTypes": [
      "Ingress",
      "Egress"
    ],
    "ingress": [
      {
        "from": [
          {
            "namespaceSelector": {
              "matchLabels": {
                "name": "codai-production"
              }
            }
          },
          {
            "namespaceSelector": {
              "matchLabels": {
                "name": "ingress-nginx"
              }
            }
          }
        ],
        "ports": [
          {
            "protocol": "TCP",
            "port": 4007
          }
        ]
      }
    ],
    "egress": [
      {
        "to": [
          {
            "namespaceSelector": {
              "matchLabels": {
                "name": "codai-production"
              }
            }
          }
        ]
      },
      {
        "to": [],
        "ports": [
          {
            "protocol": "TCP",
            "port": 53
          },
          {
            "protocol": "UDP",
            "port": 53
          }
        ]
      },
      {
        "to": [],
        "ports": [
          {
            "protocol": "TCP",
            "port": 443
          },
          {
            "protocol": "TCP",
            "port": 80
          }
        ]
      }
    ]
  }
}